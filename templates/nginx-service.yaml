apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.nginx.name}}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    app: {{ .Values.services.nginx.selector.app }}
  ports:
    {{- range .Values.services.nginx.ports }}
    - name: {{ .name }}
      protocol: {{ .protocol }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      {{- if .nodePort }}
      nodePort: {{ .nodePort }}
      {{- end }}
    {{- end }}
  type: {{ .Values.services.nginx.type }}
