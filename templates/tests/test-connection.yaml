apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gpsd.fullname" . }}-test-connection"
  labels:
    {{- include "gpsd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh', '-c']
      args:
        - >
          for service in {{ range $name, $service := .Values.services }}
          {{ $service.name }}; do
          wget -qO- http://$service.name:{{ (index $service.ports 0).port }} || exit 1;
          done;
  restartPolicy: Never